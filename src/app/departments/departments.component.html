<table class="table table-striped table-hover ">
    <thead>
    <tr>
        <th>Department Name</th>
        <th>Description</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let dep of departments">
        <td>{{dep.name}}</td>
        <td>{{dep.description}}</td>
        <td><a href="#" class="btn btn-danger">Delete</a></td>
    </tr>
    </tbody>
</table>
